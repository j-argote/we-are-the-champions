<!DOCTYPE html>
<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/freddie.png" alt="logo">
            <h1>We are the Champions</h1>
            <textarea id="txtarea-el" placeholder="Write your endorsement here"></textarea>
            <div id="text-container">
                <input id="from-el" type="text" placeholder="From">
                <input id="to-el" type="text" placeholder="To">  
            </div>
            <button id="btn-el">Publish</button>
            <h2>- Endorsements -</h2>
            <div class="endorsement-container" id="endorsement-container"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
